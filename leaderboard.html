<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/ico" sizes="512x512" href="img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/leaderboard.css">
        <title>Queens - Leaderboard</title>
        <script type="module" src="script/db.js"></script>
        <script src="script/maps.js" defer></script>
        <script type="module" src="script/leaderboard.js" defer></script>

    </head>
    <body>
        <nav>
            <a href="index.html">
                <img src="img/button_game.png" alt="Game">
            </a>
            <button id="navButton1">Global Leaderboard</button>
            <button id="navButton2">Map Leaderboard</button>
        </nav>
        <div class="leaderboard-container">
            <h1>Global Leaderboard</h1>
            <div class="leaderboard-headers">
                <div class="header">User</div>
                <div class="header">Score</div>
            </div>
            <div id="leaderboard" class="leaderboard">
                <!-- Users will be added here by JavaScript -->
            </div>
        </div>
        <div class="map-leaderboard-container" style="display: none;">
            <h1>Map Leaderboard</h1>
            <select id="mapSelect">
                <option value="">Choisir une map</option>
            </select>
            <div class="leaderboard-headers">
                <div class="header">User</div>
                <div class="header">Time</div>
            </div>
            <div id="mapLeaderboard" class="leaderboard">
                <!-- Users will be added here by JavaScript -->
            </div>
        </div>
    </body>
</html>
