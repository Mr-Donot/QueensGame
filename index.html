<!DOCTYPE html>
<html lang="en">
<!-- Notre page est en anglais -->

<head>
    <meta charset="utf-8">
    <title>Queens</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/ico" sizes="512x512" href="img/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script type="module" src="script/db.js"></script>
    <script type="module" src="script/pushInDb.js"></script>
    <script src="script/chrono.js"></script>
    <script src="script/maps.js" defer></script>
    <script src="script/constants.js" defer></script>
    <script src="script/utils.js" defer></script>
    <script src="script/main.js" defer></script>
</head>

<body>
    <!-- Menu choix de la map-->
    <div id="menu">
        <select id="mapSelector">
            <option value="">--Please choose an option--</option>
        </select>
        <button id="buttonPlay">Play</button>
        <button id="buttonRandomPlay">Random Map</button>
          <span id="chronometer">00:00:00</span>
    </div>

    <!-- Terrain de jeu -->
    <div id="grid">
    </div>

    <!-- Pop-Up de Victoire -->
    <div id="victory-popup" class="popup-container" style="display:none;">
    <div class="popup-content">
      <h2>Félicitations !</h2>
      <p>Vous avez gagné la partie !</p>
      <input id="username" placeholder="Entrez votre nom"/>
      <button id="save-button">Sauvegarder</button>
      <button id="close-popup" onclick="closePopup()">Fermer</button>
    </div>
  </div>  
</body>

</html>
